<!DOCTYPE html>
<html lang="en">

<head>
  <title>TIC TAC TOE</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="container">
    <h1>Tic Tac Toe</h1>

    <h2>(<span id="turn">O</span>)'s Turn</h2>

    <table class="square">
      <tr>
        <td><div class="box" data-num=0></div></td>
        <td><div class="box" data-num=1></div></td>
        <td><div class="box" data-num=2></div></td>
      </tr>
      <tr>
        <td><div class="box" data-num=3></div></td>
        <td><div class="box" data-num=4></div></td>
        <td><div class="box" data-num=5></div></td>
      </tr>
      <tr>
        <td><div class="box" data-num=6></div></td>
        <td><div class="box" data-num=7></div></td>
        <td><div class="box" data-num=8></div></td>
      </tr>
    </table>
    <button class="btn" id='reset'>RESET</button>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
